<table mat-table [dataSource]="datos" matSort matSortActive="numero" matSortDirection="asc" matSortDisableClear class="mat-elevation-z8">
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Consultorio </th>
    <td mat-cell *matCellDef="let unConsultorio"> {{ unConsultorio.numero }} </td>
  </ng-container>
  <ng-container matColumnDef="especialidad">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Especialidad </th>
    <td mat-cell *matCellDef="let unConsultorio"> {{ unConsultorio.especialidad }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;" (click)="editarFila(row)"></tr>
</table>

<button type="button" *ngIf="!muestraDetalle" mat-raised-button color="primary" (click)="editarFila(null)">Nuevo Consultorio</button>

<app-consultorio *ngIf="muestraDetalle"
  [consultorio]="fila"
  (cerrarEvent)="cerrarDetalle()"
  (errorEvent)="mostrarError($event)"
  (guardarEvent)="guardar($event)">
</app-consultorio>
